<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerFormGroup"
          class="inputs-container">
      <mat-form-field>
        <mat-label>Username</mat-label>

        <input
          matInput
          required
          [formControlName]="USERNAME_FORM_CONTROL_NAME">

        <mat-error>{{ userNameErrorMessage }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>

        <input
          matInput
          required
          [type]="'password'"
          [formControlName]="PASSWORD_FORM_CONTROL_NAME">

        <mat-error>{{ passwordErrorMessage }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>

        <input
          matInput
          required
          [formControlName]="EMAIL_FORM_CONTROL_NAME">

        <mat-error>{{ emailErrorMessage }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Full name</mat-label>

        <input
          matInput
          [formControlName]="FULLNAME_FORM_CONTROL_NAME">

        <mat-error>{{ fullNameErrorMessage }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!registerFormGroup.valid"
      (click)="registerUser()">Register</button>
  </mat-card-actions>
</mat-card>
